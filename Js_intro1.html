<html>
    <body>
        <h2>Javacsript</h2>
<button type="button" onclick="document.getElementById('demo').style.fontSize='40px'">Click me!</button>
<p id="demo">Javscript can change the font size of an element</p>
    </body>
</html>


<html>
<body>
<h2>Javacsript</h2>
<button type="button" onclick="document.getElementById('demo1').style.display='none'">Click me</button>
<p id="demo1">Javascript can hide the text</p>
</body>
</html>
    
<html>
<body>
<h2>Javacsript</h2>
<p>Javascript can show the text</p>
<button type="button" onclick="document.getElementById('demo2').style.display='block'">Click me</button>
<p id="demo2" style="display: none;">Hello world!</p>
</body>
</html>
