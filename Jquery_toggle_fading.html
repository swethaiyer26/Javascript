<html>
 <head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("#div1").fadeToggle();
$("#div2").fadeToggle("slow");
$("#div3").fadeToggle(2000);
});
});
</script>
 </head>
<body>
<button>Click button</button>
<div id="div1" style="width: 80px;height: 80px;background-color: lightgreen;"></div></br>
<div id="div2" style="width: 80px;height: 80px;background-color: lightsalmon;"></div></br>
<div id="div3" style="width: 80px;height: 80px;background-color:lavender;"></div></br>
</body>
</html>
