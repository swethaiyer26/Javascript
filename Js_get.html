<html>
    <body>
        <p id="demo"></p>
        <script>
            class Car{
                constructor(brand) {
                    this.carname=brand;
                }
                get cname () {
                    return this.carname;
                }
                set cname(x) {
                    this.carname=x;
                }
            }
             mycar =new Car("Audi") ;
             document.getElementById("demo").innerHTML=mycar.cname;        
        </script>
    </body>
</html>
