<html>
    <body>
        <h2>Array</h2>
        <p id="demo"></p>
        <button onclick="myfunction()">try it</button>

        <script>
            var fruits=["nectarine","litchi","grapes","mango"];
            document.getElementById("demo").innerHTML=fruits;

            function myfunction() {
                fruits.push("lemon") ;
                    document.getElementById("demo").innerHTML=fruits;
                }
            
        </script>
    </body>
</html>
