<html>
<head>
<style>
.siblings *{
    margin: 15px;
    padding: 5px;
    display: block;
    border: 2px solid blue;
    color:maroon;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("h2").siblings("p").css({"border":"2px solid violet","color":"violet"});
});
 </script>
</head>
<body class="siblings">
<div>div(parent)
<p>p</p>
<span>span</span>
<h2>h2</h2>
<h3>h3</h3>
<p>p</p>
</div>
</body>
</html>
