<html>
    <body>
        <h2>Array method</h2>
        <p id="demo"></p>
        <script>
            var fruits=["chickoo","mango","cherry"];
            document.getElementById("demo").innerHTML=fruits.toString();
        </script>
    </body>
</html>

<html>
    <body>
        <h2>Array method</h2>
        <p id="demo1"></p>
        <script>
            var fruits=["chickoo","mango","cherry"];
            document.getElementById("demo1").innerHTML=fruits.join("*");
        </script>
    </body>
</html>

<html>
    <body>
        <h2>Array method</h2>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <script>
            var fruits=["chickoo","mango","cherry"];
            document.getElementById("demo2").innerHTML=fruits;
            fruits.pop();
            document.getElementById("demo3").innerHTML=fruits;
        </script>
    </body>
</html>

<html>
    <body>
        <h2>Array method</h2>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <script>
            var fruits=["chickoo","mango","cherry"];
            document.getElementById("demo4").innerHTML=fruits;
            fruits.push("kiwi");
            document.getElementById("demo5").innerHTML=fruits;
        </script>
    </body>
</html>
