<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI selectable-1</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <style>
        #selectable .ui-selecting,#selectable1.ui-selecting,#selectable2 .ui-selecting{
              background: powderblue;
        }
        #selectable .ui-selected,#selectable1.ui-selected,#selectable2.ui-selected{
              background:plum;
              color: purple;
        }
        #selectable,#selectable1,#selectable2{
            list-style-type: none;
            margin: 0;
            padding:0 ;
            width: 20%;
        }
        #selectable li,#selectable1 li,#selectable2 li{
            margin: 3px;
            padding: 4px;
            font-size:16px;
            height: 18px;
        }
        .ui-widget-content{
            background:lightseagreen ;
            border: maroon 2px solid;
            color: mediumblue;
        }
    </style>
    <script>
    $(function(){
        $("#selectable").selectable({
            delay:1000
        });
        $("#selectable1").selectable({
            distance:100
        });
        $("$selectable2").selectable({
           tolerance:touch
        });
    });
    </script>
    </head>
    <body>
    <h3>Starts delay after 1000ms</h3>
    <ol id="selectable">
    <li class="ui-widget-content">Product1</li>
    <li class="ui-widget-content">Product2</li>
    <li class="ui-widget-content">Product3</li>
    </ol>
    <h3>Starts distance at 100m</h3>
    <ol id="selectable1">
    <li class="ui-widget-content">Product4</li>
    <li class="ui-widget-content">Product5</li>
    <li class="ui-widget-content">Product6</li>
    </ol>
    <h3>Tolerance touch</h3>
    <ol id="selectable2">
    <li class="ui-widget-content">Product7</li>
    <li class="ui-widget-content">Product8</li>
    <li class="ui-widget-content">Product9</li>
    </ol>
    </body>
    </html>
