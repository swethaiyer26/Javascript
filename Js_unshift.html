<html>
    <body>
        <h2>Javascript unshift</h2>
        <p id="demo"></p>
        <button onclick="myfunction()">Try it</button>
        <script>
            var fruits=["banana","chickoo","apple","lemon"];
            document.getElementById("demo").innerHTML=fruits;
            function myfunction() {
            fruits.unshift("kiwi");
            document.getElementById("demo").innerHTML=fruits;
            }
        </script>
    </body>
</html>
