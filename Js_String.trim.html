<html>
    <body>
        <h2>javascript trim</h2>
        <p id="demo"></p>
        <button onclick="myfunction()">Try it</button>
        <script>
        function myfunction() {
            var str ="     Hello World!!!     ";
            alert(str.trim());
               }
        </script>
    </body>
</html>

<html>
    <body>

        <p id="demo1"></p>

        var x="hello world";

    </script>
    </body>
