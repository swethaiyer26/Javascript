<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Droppable - Default functionality</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <style>
    .ui-widget-header{
        background-color: lightgreen;
        border: 2px solid green;
        color: violet;
        font-weight: bold;
    }
    .ui-widget-content{
        background-color:gray;
        border: 2px solid blue;
        color: blueviolet;
    }
    #container{
        width: 300px;
        height: 300px;
    }

    #resizable{
        width: 100px;
        height: 100px;
       background-position:top  left;
    }

#resizable,#container{
    padding: 5px;
}
</style>
<script>
$(function() {
$("#resizable").resizable({
    containment:"#container",
    minWidth:100,
    minHeight:70
});
});
</script>
</head>
<body>
<div id="container" class="ui-widget-content">
<div id="resizable" class="ui-widget-active">
    <h3 class="ui-widget-header">Resize contained to this container</h3>
</div>
</div>
</body>
</html>
