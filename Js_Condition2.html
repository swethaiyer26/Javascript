<html>
    <body>
        <p id="demo"></p>
        <button onclick="myfunction()">Click</button>
        <script>
            function myfunction() {
                var greeting;
                var time=new Date().getHours();
                if(time < 10) {
                    greeting="Good Morning";
                } else if (time < 20) {
                    greeting="Good Evening ";
                }
                else {
                    greeting="Good Night";
                }
                document.getElementById("demo").innerHTML=greeting;
            }
        </script>
    </body>
</html>
