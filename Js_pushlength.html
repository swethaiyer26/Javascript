<html>
<body>
<h2>JavaScript Array Methods</h2> 
<h2>push()</h2>
<p>The push() method returns the new array length.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits;
function myFunction() {
  document.getElementById("demo2").innerHTML = fruits.push("Kiwi");
  document.getElementById("demo1").innerHTML = fruits;
}
</script>
</body>
</html>

<html>
<body>
<h2>JavaScript Array Methods</h2> 
<h2>push()</h2>
<p>The push() method returns the new array length.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
function myFunction() {
  document.getElementById("demo3").innerHTML = fruits;
  document.getElementById("demo4").innerHTML = fruits.shift();
  document.getElementById("demo5").innerHTML=fruits;
}
</script>
</body>
</html>
