<html>
    <body>
        <p id="demo"></p>
        <script>
            var x=9.6578;
            document.getElementById("demo").innerHTML=
            x.toExponential() + "<br>" +
            x.toExponential(2)  +  "<br>"  +
            x.toExponential(4)   +  "<br>"  +
            x.toExponential(6);
</script>
  </body>
</html>

<html>
    <body>
        <p id="demo1"></p>
        <script>
            var y=9.6578;
            document.getElementById("demo1").innerHTML=
            y.toFixed() + "<br>" +
            y.toFixed(2)  +  "<br>"  +
            y.toFixed(4)   +  "<br>"  +
            y.toFixed(6);
</script>
  </body>
</html>

<html>
<body>
<h2>JavaScript Number Methods</h2>
<p>The toPrecision() method returns a string, with a number written with a specified length:</p>
<p id="demo2"></p>
<script>
var x = 9.656;
document.getElementById("demo2").innerHTML = 
  x.toPrecision() + "<br>" +
  x.toPrecision(2) + "<br>" +
  x.toPrecision(4) + "<br>" +
  x.toPrecision(6);  
</script>
</body>
</html>
