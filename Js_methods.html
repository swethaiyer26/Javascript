<html>
    <body>
        <h2>Date method</h2>
        <p id="demo"></p>
        <script>
            var d=new Date();
            document.getElementById("demo").innerHTML=d.getTime();
        </script>
    </body>
</html>

<html>
    <body>
        <h2>Date method</h2>
        <p id="demo1"></p>
        <script>
            var d=new Date();
            document.getElementById("demo1").innerHTML=d.getFullYear();
        </script>
    </body>
</html>

<html>
    <body>
        <h2>Date method</h2>
        <p id="demo2"></p>
        <script>
            var d=new Date();
            document.getElementById("demo2").innerHTML=d.getMonth() + 1;
        </script>
    </body>
</html>


<html>
    <body>
        <h2>Date method</h2>
        <p id="demo4"></p>
        <script>
            var d=new Date();
            var months = ["January","February","March","April","May","June","July","August",
            "September","October","November","December"];
            document.getElementById("demo4").innerHTML=months[d.getMonth()];
        </script>
    </body>
</html>

     <html>
