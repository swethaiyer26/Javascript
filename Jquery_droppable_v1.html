<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Droppable - Default functionality</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <style>

          #draggable{
              width: 100px;
              height: 50px;
             margin: 0px 5p 10px 0px;
             padding: 5px;
          }
          #droppable,#droppable2,#droppable3,#droppable4{
              width: 120px;
              height: 90px;
              margin: 10px;
              padding: 10px;
             float: left;
          }
      </style>
      <script>
        $(function() {
        $("#draggable").draggable();
        $("#droppable").droppable({
            drop:function(event,ui){
                $(this)
                .addClass("ui-state-highlight")
                .find("p")
                .html("Dropped!")
            }
        });
        $("#droppable2").droppable({
            disabled:"true",
            drop:function(event,ui){
                $(this)
                .addClass("ui-state-highlight")
                .find("p")
                .html("Dropped!")
            }
        });
        $("#droppable3").droppable({
            tolerance:'touch',
            drop:function(event,ui){
            $(this)
            .addClass("ui-state-highlight")
            .find("p")
            .html("Dropped!")
            }
        });
        $("#droppable4").droppable({
            tolerance:'fit',
            drop:function(event,ui){
                $(this)
                .addClass("ui-state-highlight")
                .find("p")
                .html("Dropped!")
            }
        });
        });
      </script>
      </head>
      <body>
      <div id="draggable" class="ui-widget-content">
      <p>Drag me to my target</p></div>
      <div id="droppable" class="ui-widget-header">
      <p>Drop me </p></div>
      <div id="droppable2" class="ui-widget-header">
      <p>Drop is disabled</p></div>
      <div id="droppable3" class="ui-widget-header">
      <p>Tolerance touch</p></div>
      <div id="droppable4" class="ui-widget-header">
      <p>Tolerance fit </p></div>
      </body>
      </html>
