<html>
    <body>
        <p id="demo"></p>
        <button id="btn">Click me</button>
        <script>
            var p1=8;
            var p2=10;
            document.getElementById("btn").addEventListener("click",function() {
                myfunction(p1,p2);
            });
                function myfunction(a,b) {
                    var result=a* b;
                    document.getElementById("demo").innerHTML=result;
                } 
           
        </script>
    </body>
</html>
