<html>
    <body>
        <p id="demo"></p>
        <script>
        var cars=["bmw","audi","force"];
        var text="";
        var i;
        for(i=0;i < cars.length;i++) {
            text += cars[i] + " <br>";
        }
        document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
