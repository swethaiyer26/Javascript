<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<p id="demo">JavaScript can change the style of an HTML element.</p>
<script>
    $(document).ready(function() {
        var element=$("#demo");
        element.css("font-size","35px");
    });
</script>
</body>
</html>
