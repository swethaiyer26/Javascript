<html>
    <style>
        th,table,td{
            border: 2px solid violet;
            border-collapse: collapse;
        }
        th,td{
            padding: 5px;;
        }
    </style>
<body>
    <button type="button" onclick="loadXMLdoc()">Click me</button>
    <br><br>
    <table id="demo"></table>
<script>
    function loadXMLdoc() {
        var xmlhttp=new XMLHttpRequest();
        xmlhttp.onreadystatechange=function() {
            if(this.readyState==4 && this.status==200) {
                myFunction(this);
            }
        };
        xmlhttp.open("GET","catalog1.xml",true)
        xmlhttp.send();
    }
    function myFunction(xml) {
       var i;
       var xmlDoc=xml.responseXML;
       var table="<tr><th>Artist</th><th>Title</th>";
        var x=xmlDoc.getElementsByTagName("CD");
        for(i=0;i<x.length;i++) {
            table +="<tr><td>" +
            x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue + "</td><td>" +
            x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "</td></tr>";
        }
        document.getElementById("demo").innerHTML=table;
    }
</script>
</body>
</html>
