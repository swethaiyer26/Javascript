<html>
    <body>
        <p id="demo"></p>
        <script>
            var person={
                fullName :function(city,country) {
                    return this.firstName + " " + this.lastName +  "," + city + "," + country;
                }
            }

            var person1={
                firstName:"John",
                lastName:"Doe"
            }

            var person2={
                firstName:"Sam",
                lastName:"Doe"
            }

            var x=person.fullName.apply(person1,["Oslo","Norway"]);
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>

<html>
    <body>
        <p id="demo1"></p>
        <script>

</html>
