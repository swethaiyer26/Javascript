<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
$("#btn1").click(function() {
$("p").prepend("<b>Prepend Text</b>");
});
$("#btn2").click(function() {
$("ol").prepend("<li>Prepend item</li>"); 
});
});
</script>
</head>
<body>
<p>This ia a paragraph</p>
<ol>
    <li>List item</li>
    <li>List item</li>
    <li>List item</li>
    <li>List item</li>
</ol>
<button id="btn1">Prepend Text</button>
<button id="btn2">Prepend Item</button>
</body>
</html>
