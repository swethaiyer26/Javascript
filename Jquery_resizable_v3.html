<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Droppable - Default functionality</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <style>
    .ui-widget-header{
        background-color: lightgreen;
        border: 2px solid green;
        color: violet;
        font-weight: bold;
    }
    .ui-widget-content{
        background-color:gray;
        border: 2px solid blue;
        color: blueviolet;
    }

    .square{
        width: 150px;
        height: 150px;
        border: 2px solid blue;
        text-align: center;
        float: left;
        margin-left: 20px;
        right:20px ;
    }
    </style>
    <script>
    $(function(){
     $("#resizable1").resizable({
         delay:1000
     });
     $("#resizable2").resizable({
         distance:40
     });
     $("$resizable3").resizable({
         autoHide:true
     });
    });
    </script>
    </head>
    <body>
    <div id="resizable1" class="square ui-widget-content">
        <h3 class="ui-widget-header">resize starts after delay of 1000ms</h3>
    </div>
    <div id="resizable2" class="square ui-widget-content">
        <h3 class="ui-widget-header">resize distance</h3>
    </div>
    <div id="resizable3" class="square ui-widget-content">
        <h3 class="ui-widget-header">autohide</h3>
    </div>
    </body>
    </html>
