<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
$("button").click(function(){
var txt="";
txt +="Width of the div" + $("#div1").width() + "<br>";
txt +="Height of the div" + $("#div1").height() + "<br>";
txt +="OuterWidth of the div" + $("#div1").outerWidth() + "<br>";
txt +="OuterHeight of the div" + $("#div1").outerHeight();
$("#div1").html(txt);
});
});
</script>
<style>
    #div1{
        padding: 15px;
        margin: 3px;
        height: 100px;
        width: 300px;
        border: mediumvioletred 2px solid;
        background-color: moccasin;
    }
</style>
</head>
<body>
    <div id="div1"></div>
    <button>Click me</button>
    <p>This is outerwidth()</p>
    <p>This is outerHeight()</p>
</body>
</html>
